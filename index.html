<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vibe With Languages</title>
</head>

<body>
    <!-- header and nav -->
    <h1 class="heading header">Vibe With Languages</h1>
    <br>
    <!-- content -->
    <div class="container">
        <div class="input-section">
            <textarea type="text" placeholder="Enter your text here to translate!" class="user-text"></textarea>
        </div>
        <div class="container-btn">
            <button class="groot btn">Groot</button>
            <button class="yoda btn">Yoda</button>
            <button class="pirates btn">Pirates</button>
        </div>
        <h3 class="heading">Translated Text &#128071</h3>
        <div class="translated-text"></div>
        <br>
        <p class="play-banana">You can also play <a href="https://translatetobanana.netlify.app/">Banana Translator</a>.</p>
    </div>

    <!-- footer -->
    <footer>
        <p>Made by <a href="https://devpriyanshu.netlify.app">Priyanshu</a>, using <a href="https://funtranslations.com">FunTranslation APIs</a>.</p>
    </footer>


    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
